<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Us</h1>
    
    <form>
        <div class="form-group">
            <label for="firstName" class="required">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName" class="required">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="queryType" class="required">Query Type</label>
            <div class="checkbox-group">
                <input type="checkbox" id="generalEnquiry" name="queryType" value="General Enquiry">
                <label for="generalEnquiry">General Enquiry</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="supportRequest" name="queryType" value="Support Request">
                <label for="supportRequest">Support Request</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="message" class="required">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent" class="required">I consent to being contacted by the team</label>
            </div>
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
