<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline, Block და Inline-Block მაგალითები</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Inline ელემენტები</h1>
  <div class="inline-example">
    <p>ეს არის <span>inline ელემენტი</span>, რომელიც არ იწყებს ახალ ხაზს.</p>
    <a href="#">ეს ბმულიც inline ელემენტია</a>
  </div>

  <h1>Block ელემენტები</h1>
  <div class="block-example">
    <div>ეს არის block ელემენტი.</div>
    <p>ეს პარაგრაფიც block ელემენტია.</p>
  </div>

  <h1>Inline-Block ელემენტები</h1>
  <div class="inline-block-example">
    <button>ღილაკი 1</button>
    <button>ღილაკი 2</button>
    <div class="box"></div>
  </div>
</body>
</html>
