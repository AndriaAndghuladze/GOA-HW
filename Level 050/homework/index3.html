<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <div class="form-group">
                <label>YOUR NAME*</label>
                <div class="name-fields">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label>EMAIL ADDRESS*</label>
                <input type="email" placeholder="Eg. example@email.com">
            </div>
            <div class="form-group">
                <label>PHONE NUMBER</label>
                <input type="tel" placeholder="Eg. +1 800 000000">
            </div>
            <div class="form-group">
                <label>MESSAGE*</label>
                <textarea placeholder="Please enter your comments." rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit <span>></span></button>
        </form>
    </div>
</body>
</html>
